name: Create Release and Upload Zip

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    # 这一层是 4 个空格
    runs-on: ubuntu-latest
    
    # 权限设置，必须和 runs-on, steps 平级 (4 个空格)
    permissions:
      # 这一层是 6 个空格
      contents: write
      
    # 步骤列表，必须和 runs-on, permissions 平级 (4 个空格)
    steps:

      # 步骤 1: 获取代码 (这一层是 6 个空格)
      - name: Checkout repository
        # 这一层是 8 个空格
        uses: actions/checkout@v4

      # 步骤 2: 打包 (6 个空格)
      - name: Create Zip Archive
        run: | # 8 个空格
          zip -r ocr-box-release.zip \
            content.js \
            manifest.json \
            rules.json \
            options.html \
            options.js \
            sw.js \
            icons/ \
            _locales/

      # 步骤 3: 创建 Release (6 个空格)
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with: # 8 个空格
          # 这一层是 10 个空格
          files: ocr-box-release.zip
          name: Release ${{ github.ref.name }}
          prerelease: false