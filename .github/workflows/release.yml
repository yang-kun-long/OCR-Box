# 工作流的名称
name: Create Release and Upload Zip

# 触发条件：当一个以 "v" 开头的标签 (tag) 被推送到 GitHub 时
on:
  push:
    tags:
      - 'v*'

# 工作内容
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 获取你仓库中的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 把你的文件打包成 .zip
      # (重要修改：已添加 _locales 文件夹)
      - name: Create Zip Archive
        run: |
          zip -r ocr-box-release.zip \
            content.js \
            manifest.json \
            options.html \
            options.js \
            sw.js \
            icons/ \
            _locales/

      # 步骤 3: 创建一个 GitHub Release，并把 .zip 文件上传为附件
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # 将我们上一步制作的 .zip 文件作为发布附件
          files: ocr-box-release.zip
          name: Release ${{ github.ref.name }}
          prerelease: false